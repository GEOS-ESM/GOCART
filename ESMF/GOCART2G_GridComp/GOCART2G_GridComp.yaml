---
# Optics parameters
wavelengths_for_profile_aop_in_nm: 550  # must be included in LUT
wavelengths_for_vertically_integrated_aop_in_nm: 550  # must be included in LUT
aerosol_monochromatic_optics_wavelength_in_nm_from_LUT: [470, 550, 670, 870]

ACTIVE_INSTANCES:
  DU: [DU]  # [DU.data]
  SS: [SS]  # [SS.data]
  SU: [SU]  # [SU.data]
  CA: [CA.oc, CA.bc, CA.br]  # [CA.oc.data, CA.bc.data]
  NI: [NI]  # [NI.data]

PASSIVE_INSTANCES:
  DU: []
  SS: []
  SU: []
  CA: []
  NI: []

mapl:

  geometry:
    esmf_geom:
      class: CubedSphere
      im_world: 48
      jm_world: 288
      pole: PC
      dateline: DC
    vertical_grid:
      class: model
      standard_name: air_pressure
      units: hPa
      num_levels: 72
      field_edge: PLE
      field_center: PE
